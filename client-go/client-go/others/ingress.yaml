kind: Pod
apiVersion: v1
metadata:
  name: api-server
  labels:
    app: api-server
spec:
  containers:
    - name: api-server-app
      image: naeem4265/api-server:1.0.4
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: api-server-service
spec:
  selector:
    app: api-server
  ports:
    # Default port used by the image
    - port: 8080
